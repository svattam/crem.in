---
layout: default
---
<header>
  <h2><a href="/">Swaroop Vattam</a></h2>
</header>

<hr />

<div class="post">
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <div class="entry">
  {{ content }}
  </div>
  <div class="published">Published {{ page.date | date_to_string }}</div>
</div>

<hr />

<div id="related">
  <h3>Recent Posts</h3>
  <ul class="more">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
